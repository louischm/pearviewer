syntax = "proto3";

option go_package = "generated/";

import "file.proto";

service DirService {
   rpc CreateDir(CreateDirReq) returns (CreateDirRes) {}
   rpc RenameDir(RenameDirReq) returns (RenameDirRes) {}
   rpc DeleteDir(DeleteDirReq) returns (DeleteDirRes) {}
   rpc MoveDir(MoveDirReq) returns (MoveDirRes) {}
   rpc ListDir(ListDirReq) returns (ListDirRes) {}
   rpc GetRootPath(GetRootPathReq) returns (GetRootPathRes) {}
}

// CreateDir Message
message CreateDirReq {
   string dirName = 1;
   string pathName = 2;
}

message CreateDirRes {
   int32 returnCode = 1;
   string message = 2;
}

// RenameDir Message
message RenameDirReq {
   string oldName = 1;
   string newName = 2;
   string pathName = 3;
}

message RenameDirRes {
   int32 returnCode = 1;
   string message = 2;
}

// DeleteDir Message
message DeleteDirReq {
   string dirName = 1;
   string pathName = 2;
}

message DeleteDirRes {
   int32 returnCode = 1;
   string message = 2;
}

// MoveDir Message
message MoveDirReq {
   string dirName = 1;
   string oldPathName = 2;
   string newPathName = 3;
}

message MoveDirRes {
   int32 returnCode = 1;
   string message = 2;
}

// ListDir Message
message ListDirReq {
   string dirName = 1;
   string pathName = 2;
   string userName = 3;
}

message ListDirRes {
   int32 returnCode = 1;
   string message = 2;
   Dir dir = 3;
}

// GetRootPath Message
message GetRootPathReq {
   string userName = 1;
}

message GetRootPathRes {
   int32 returnCode = 1;
   string message = 2;
   string pathName = 3;
}

// Generic Message
message Dir {
   string dirName = 1;
   string pathName = 2;
   repeated File file = 3;
   repeated Dir dir = 4;
   Type  type = 5;
   string fullName = 6;
}