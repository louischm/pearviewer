syntax = "proto3";

option go_package = "generated/";

service FileService {
  // Client request
  rpc UploadFile(stream UploadFileReq) returns(stream UploadFileRes) {}
  rpc RenameFile(RenameFileReq) returns(RenameFileRes) {}
  rpc DeleteFile(DeleteFileReq) returns(DeleteFileRes) {}
  rpc MoveFile(MoveFileReq) returns(MoveFileRes) {}
  rpc DownloadFile(DownloadFileReq) returns(stream DownloadFileRes) {}
}

// UploadFile Message
message UploadFileReq {
  File    file = 1;
  int64   startByte = 2;
  int64   endByte = 3;
}

message UploadFileRes {
  int32   returnCode = 1;
  int64   lastByte = 2;
  string  message = 3;
}

// RenameFile Message
message RenameFileReq {
  string oldName = 1;
  string newName = 2;
  string pathName = 3;
}

message RenameFileRes {
  int32   returnCode = 1;
  string  message = 2;
}

// DeleteFile Message
message DeleteFileReq {
  string  fileName = 1;
  string  pathName = 2;
}

message DeleteFileRes {
  int32 returnCode = 1;
  string message = 2;
}

// MoveFile Message
message MoveFileReq {
  string fileName = 1;
  string oldPathName = 2;
  string newPathName = 3;
}

message MoveFileRes {
  int32 returnCode = 1;
  string message = 2;
}

// DownloadFile Message
message DownloadFileReq {
  string fileName = 1;
  string pathName = 2;
}

message DownloadFileRes {
  int32 returnCode = 1;
  string message = 2;
  File file = 3;
  int64 startByte = 4;
  int64 endByte = 5;
}

// Generic Message
message File {
  string name = 1;
  string pathName = 2;
  bytes  data = 3;
  Type type = 4;
  string fullName = 5;
}

enum Type {
  DirType = 0;
  FileType = 1;
}

